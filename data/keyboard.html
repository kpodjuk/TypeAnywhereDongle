<head>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="keyboard.css">

</head>

<body>
    <header>
        <h1 id='connectionStatus'>Status: <b style='color: gray'>Connecting...</b></h1> <!-- ver 2 -->

    </header>
    <div class="keyboard">
        <div class="row">
            <div class="key key__esc">
                <i data-feather="x"></i>
            </div>
            <div class="key key__symbols">
                ! <span> 1
            </div>
            <div class="key key__symbols">
                @ <span> 2
            </div>
            <div class="key key__symbols">
                # <span> 3
            </div>
            <div class="key key__symbols">
                $ <span> 4
            </div>
            <div class="key key__symbols">
                % <span> 5
            </div>
            <div class="key key__symbols">
                ^ <span> 6
            </div>
            <div class="key key__symbols">
                & <span> 7
            </div>
            <div class="key key__symbols">
                * <span> 8
            </div>
            <div class="key key__symbols">
                ( <span> 9
            </div>
            <div class="key key__symbols">
                ) <span> 0
            </div>
            <div class="key key__symbols">
                _ <span> -
            </div>
            <div class="key key__symbols">
                + <span> =
            </div>
            <div class="key key__delete key__icon">
                <i data-feather="delete"></i>
            </div>
        </div>

        <div class="row">
            <div class="key key__oneandhalf">
                <i data-feather="log-in"></i>
            </div>
            <div class="key">
                Q
            </div>
            <div class="key">
                W
            </div>
            <div class="key">
                E
            </div>
            <div class="key">
                R
            </div>
            <div class="key">
                T
            </div>
            <div class="key">
                Y
            </div>
            <div class="key">
                U
            </div>
            <div class="key">
                I
            </div>
            <div class="key">
                O
            </div>
            <div class="key">
                P
            </div>
            <div class="key key__symbols">
                { <span> [
            </div>
            <div class="key key__symbols">
                } <span> ]
            </div>
            <div class="key key__symbols key__oneandhalf">
                | <span> \
            </div>
        </div>

        <div class="row">
            <div class="key key__caps">
                <i data-feather="meh"></i>
            </div>
            <div class="key">
                A
            </div>
            <div class="key">
                S
            </div>
            <div class="key">
                D
            </div>
            <div class="key">
                F
            </div>
            <div class="key">
                G
            </div>
            <div class="key">
                H
            </div>
            <div class="key">
                J
            </div>
            <div class="key">
                K
            </div>
            <div class="key">
                L
            </div>
            <div class="key key__symbols">
                : <span> ;
            </div>
            <div class="key key__symbols">
                " <span> '
            </div>
            <div class="key key__enter">
                <i data-feather="corner-down-left"></i>
            </div>
        </div>

        <div class="row">
            <div class="key key__shift-left">
                <i data-feather="arrow-up-circle"></i>
            </div>
            <div class="key">
                Z
            </div>
            <div class="key">
                X
            </div>
            <div class="key">
                C
            </div>
            <div class="key">
                V
            </div>
            <div class="key">
                B
            </div>
            <div class="key">
                N
            </div>
            <div class="key">
                M
            </div>
            <div class="key key__symbols">
                > <span> .
            </div>
            <div class="key key__symbols">
                < <span> .
            </div>
            <div class="key key__symbols">
                ? <span> /
            </div>
            <div class="key">
                <i data-feather="arrow-up-circle"></i>
            </div>
            <div class="key key__arrow">
                <i data-feather="arrow-up"></i>
            </div>
            <div class="key">
                <i data-feather="trash-2"></i>
            </div>
        </div>

        <div class="row">
            <div class="key key__bottom-funct">
                ^
            </div>
            <div class="key key__bottom-funct">
                <i data-feather="activity"></i>
            </div>
            <div class="key key__bottom-funct">
                <i data-feather="command"></i>
            </div>
            <div class="key key__spacebar">
            </div>
            <div class="key">
                <i data-feather="command"></i>
            </div>
            <div class="key">
                <i data-feather="activity"></i>
            </div>
            <div class="key key__arrow">
                <i data-feather="arrow-left"></i>
            </div>
            <div class="key key__arrow">
                <i data-feather="arrow-down"></i>
            </div>
            <div class="key key__arrow">
                <i data-feather="arrow-right"></i>
            </div>
        </div>
    </div>
</body>
<script src="keyboard.js" type="text/javascript"></script>
